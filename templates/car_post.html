<div class="card" style="max-width: 25rem;">
    {% if car[4] %}
    <img src="{{ url_for('static', filename='img/'+car[4]) }}" class="card-img-top" alt="...">
    {% else %}
    <img src="{{ url_for('static', filename='img/1.jpg') }}" class="card-img-top" alt="...">
    {% endif %}
    
      <div class="card-body">
        <h5 class="card-title">{{car[2]}}</h5>
  
        <p class="card-text overflow-y-hidden"style="height: 5rem;">{{car[3] | safe}}</p>
        <a href="{{ url_for('car', car_id=car[0])}}" class="btn btn-primary">Read</a>
      </div>
    </div>
